<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude.io - Multiplayer Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            overflow: hidden;
            color: white;
        }
        
        #loginScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loginScreen.hidden {
            display: none;
        }
        
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        
        .login-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        
        input {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            margin: 10px;
            width: 300px;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        #gameCanvas {
            display: block;
            background: #0f3460;
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .stat {
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 10px;
            margin: 5px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        #leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
            z-index: 100;
        }
        
        .leaderboard-entry {
            padding: 5px;
            margin: 3px 0;
            font-size: 0.9em;
        }
        
        .leaderboard-entry.me {
            background: rgba(255,107,107,0.3);
            border-radius: 5px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }
        
        #respawn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
        }
        
        #respawn.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h1>üéÆ Claude.IO üéÆ</h1>
        <div class="login-box">
            <h2>Enter Your Name</h2>
            <input type="text" id="playerName" placeholder="Your name" maxlength="15">
            <br>
            <button onclick="startGame()">Play!</button>
            <p style="margin-top: 20px; line-height: 1.6;">
                <strong>Controls:</strong><br>
                WASD or Arrow Keys to move<br>
                Click to shoot<br>
                Collect orbs to grow!<br>
                Eliminate other players!
            </p>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div class="stat">Score: <span id="score">0</span></div>
        <div class="stat">Size: <span id="size">10</span></div>
    </div>
    
    <div id="leaderboard">
        <h3 style="text-align: center; margin-bottom: 10px;">üèÜ Top Players</h3>
        <div id="leaderboardList"></div>
    </div>
    
    <div id="controls">
        Use WASD or Arrow Keys to move ‚Ä¢ Click to shoot
    </div>
    
    <div id="respawn">
        <h2>You were eliminated!</h2>
        <p style="margin: 20px 0;">Final Score: <span id="finalScore">0</span></p>
        <button onclick="respawn()">Respawn</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        let myName = '';
        let myId = Math.random().toString(36).substr(2, 9);
        let gameActive = false;
        let lastUpdate = 0;
        
        const player = {
            x: 0,
            y: 0,
            vx: 0,
            vy: 0,
            size: 20,
            score: 0,
            color: '#ff6b6b',
            name: '',
            health: 100
        };
        
        const keys = {};
        const bullets = [];
        const orbs = [];
        let allPlayers = {};
        
        const WORLD_SIZE = 3000;
        const SPEED = 5;
        const BULLET_SPEED = 10;
        const SHOOT_COOLDOWN = 300;
        let lastShot = 0;
        
        function startGame() {
            const nameInput = document.getElementById('playerName');
            myName = nameInput.value.trim();
            
            if (!myName) {
                alert('Please enter your name!');
                return;
            }
            
            player.name = myName;
            player.x = Math.random() * WORLD_SIZE;
            player.y = Math.random() * WORLD_SIZE;
            player.color = '#' + Math.floor(Math.random()*16777215).toString(16);
            player.health = 100;
            player.score = 0;
            player.size = 20;
            
            document.getElementById('loginScreen').classList.add('hidden');
            gameActive = true;
            
            generateOrbs();
            gameLoop();
            setInterval(syncPlayers, 200);
        }
        
        function generateOrbs() {
            orbs.length = 0;
            for (let i = 0; i < 100; i++) {
                orbs.push({
                    x: Math.random() * WORLD_SIZE,
                    y: Math.random() * WORLD_SIZE,
                    size: 5,
                    color: '#' + Math.floor(Math.random()*16777215).toString(16)
                });
            }
        }
        
        async function syncPlayers() {
            if (!gameActive) return;
            
            try {
                const result = await window.storage.get('arena-players', true);
                let players = result ? JSON.parse(result.value) : {};
                
                const fiveSecondsAgo = Date.now() - 5000;
                Object.keys(players).forEach(id => {
                    if (players[id].lastSeen < fiveSecondsAgo) {
                        delete players[id];
                    }
                });
                
                players[myId] = {
                    x: player.x,
                    y: player.y,
                    size: player.size,
                    score: player.score,
                    color: player.color,
                    name: player.name,
                    health: player.health,
                    lastSeen: Date.now()
                };
                
                await window.storage.set('arena-players', JSON.stringify(players), true);
                allPlayers = players;
                updateLeaderboard();
            } catch (error) {
                console.error('Sync error:', error);
            }
        }
        
        function updateLeaderboard() {
            const list = document.getElementById('leaderboardList');
            list.innerHTML = '';
            
            const sorted = Object.entries(allPlayers)
                .sort((a, b) => b[1].score - a[1].score)
                .slice(0, 10);
            
            sorted.forEach(([id, p], index) => {
                const entry = document.createElement('div');
                entry.className = 'leaderboard-entry' + (id === myId ? ' me' : '');
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
                entry.textContent = `${medal} ${p.name}: ${p.score}`;
                list.appendChild(entry);
            });
        }
        
        function gameLoop() {
            if (!gameActive) return;
            
            handleMovement();
            updateBullets();
            checkCollisions();
            render();
            
            requestAnimationFrame(gameLoop);
        }
        
        function handleMovement() {
            player.vx = 0;
            player.vy = 0;
            
            if (keys['w'] || keys['ArrowUp']) player.vy = -SPEED;
            if (keys['s'] || keys['ArrowDown']) player.vy = SPEED;
            if (keys['a'] || keys['ArrowLeft']) player.vx = -SPEED;
            if (keys['d'] || keys['ArrowRight']) player.vx = SPEED;
            
            if (player.vx !== 0 && player.vy !== 0) {
                player.vx *= 0.707;
                player.vy *= 0.707;
            }
            
            player.x += player.vx;
            player.y += player.vy;
            
            player.x = Math.max(0, Math.min(WORLD_SIZE, player.x));
            player.y = Math.max(0, Math.min(WORLD_SIZE, player.y));
        }
        
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].vx;
                bullets[i].y += bullets[i].vy;
                bullets[i].life--;
                
                if (bullets[i].life <= 0 || 
                    bullets[i].x < 0 || bullets[i].x > WORLD_SIZE ||
                    bullets[i].y < 0 || bullets[i].y > WORLD_SIZE) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        function checkCollisions() {
            for (let i = orbs.length - 1; i >= 0; i--) {
                const dx = player.x - orbs[i].x;
                const dy = player.y - orbs[i].y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < player.size + orbs[i].size) {
                    orbs.splice(i, 1);
                    player.score += 10;
                    player.size = Math.min(50, player.size + 0.5);
                    
                    orbs.push({
                        x: Math.random() * WORLD_SIZE,
                        y: Math.random() * WORLD_SIZE,
                        size: 5,
                        color: '#' + Math.floor(Math.random()*16777215).toString(16)
                    });
                }
            }
            
            document.getElementById('score').textContent = player.score;
            document.getElementById('size').textContent = Math.floor(player.size);
        }
        
        function render() {
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(canvas.width / 2 - player.x, canvas.height / 2 - player.y);
            
            for (let i = 0; i < WORLD_SIZE; i += 100) {
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, WORLD_SIZE);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(WORLD_SIZE, i);
                ctx.stroke();
            }
            
            orbs.forEach(orb => {
                ctx.fillStyle = orb.color;
                ctx.beginPath();
                ctx.arc(orb.x, orb.y, orb.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            Object.entries(allPlayers).forEach(([id, p]) => {
                if (id !== myId) {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(p.name, p.x, p.y - p.size - 5);
                }
            });
            
            ctx.fillStyle = player.color;
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(player.name, player.x, player.y - player.size - 10);
            
            bullets.forEach(bullet => {
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.restore();
        }
        
        function respawn() {
            player.x = Math.random() * WORLD_SIZE;
            player.y = Math.random() * WORLD_SIZE;
            player.health = 100;
            player.size = 20;
            document.getElementById('respawn').classList.remove('show');
            gameActive = true;
            gameLoop();
        }
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            keys[e.key] = false;
        });
        
        canvas.addEventListener('click', (e) => {
            if (!gameActive) return;
            
            const now = Date.now();
            if (now - lastShot < SHOOT_COOLDOWN) return;
            lastShot = now;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const worldMouseX = mouseX - canvas.width / 2 + player.x;
            const worldMouseY = mouseY - canvas.height / 2 + player.y;
            
            const dx = worldMouseX - player.x;
            const dy = worldMouseY - player.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            bullets.push({
                x: player.x,
                y: player.y,
                vx: (dx / dist) * BULLET_SPEED,
                vy: (dy / dist) * BULLET_SPEED,
                life: 100,
                owner: myId
            });
        });
        
        window.addEventListener('beforeunload', async () => {
            if (myId) {
                try {
                    const result = await window.storage.get('arena-players', true);
                    if (result) {
                        const players = JSON.parse(result.value);
                        delete players[myId];
                        await window.storage.set('arena-players', JSON.stringify(players), true);
                    }
                } catch (error) {
                    console.error('Cleanup error:', error);
                }
            }
        });
    </script>
</body>
</html>
